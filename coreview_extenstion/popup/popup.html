<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coreview</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <img src="../images/logo.png" alt="Coreview Logo" class="logo">
    <h2>리뷰의 본질을 한눈에.</h2>
    <button id="fast-btn" class="action-btn">빠르게 리뷰 분석하기 <span>fast</span></button>
    <button id="slow-btn" class="action-btn">꼼꼼하게 리뷰 분석하기 <span>slow</span></button>
  </div>
  <div id="loading" style="display: none;">
    <div class="loading-animation">
      <div></div><div></div><div></div><div></div>
    </div>
  </div>
  <div id="keywords" style="display: none;">
    <h3>키워드 카테고리</h3>
    <div id="keyword-list"></div>
    <button id="organize-btn" class="action-btn">키워드 위주로 리뷰 정리</button>
  </div>
  <div id="reviews" style="display: none;">
    <h3>리뷰 정리 결과</h3>
    <div id="review-list"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
