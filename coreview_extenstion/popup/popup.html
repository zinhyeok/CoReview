<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="styleguide.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="screen">
            <div class="div">
                <div class="frame">
                    <div class="overlap">
                        <div class="rectangle"></div>
                        <img class="group" src="img/group-1321317299.png" />
                        <div class="slow-wrapper">
                            <p class="slow">
                                <span class="text-wrapper">꼼꼼하게 리뷰 분석하기&nbsp;&nbsp;</span> <span class="span">slow</span>
                            </p>
                        </div>
                    </div>
                    <div class="overlap-group">
                        <img class="img" src="img/group-1321317300.png" />
                        <div class="fast-wrapper">
                            <p class="fast">
                                <span class="text-wrapper-2">빠르게 리뷰 분석하기&nbsp;&nbsp;</span> <span class="span">fast </span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="overlap-wrapper">
                    <div class="overlap-2">
                        <p class="c-review">
                            <span class="text-wrapper-3">c&nbsp;&nbsp;</span>
                            <span class="text-wrapper-4">&nbsp;&nbsp;&nbsp;&nbsp; </span>
                            <span class="text-wrapper-3">review</span>
                        </p>
                        <div class="overlap-group-wrapper">
                            <div class="overlap-group-2">
                                <div class="ellipse"></div>
                                <div class="rectangle-2"></div>
                                <div class="rectangle-3"></div>
                                <div class="rectangle-4"></div>
                                <div class="rectangle-5"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <img class="line" src="img/icon.svg" />
                <div class="text-wrapper-5">리뷰의 본질을 한눈에,</div>
            </div>
        </div>
    </body>
</html>
